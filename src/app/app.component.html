<div class="text-center">

  <h1><b>SMASH OR PASS</b></h1>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div *ngIf="this.folderSelected" class="text-center">
          <h2 id="imgName">{{this.getName(this.imagesList[this.folderSelected].images[this.imagesList[this.folderSelected].count].name)}}</h2>
          <img *ngIf="folderSelected && imagesLoaded" class="img-fluid" id="imageid" src="{{this.imagesList[this.folderSelected].images[this.imagesList[this.folderSelected].count].base64}}" />
          <div class="text-right">
            <h5><p id="totalCounter"><b>Total: {{totalCounter}}</b></p></h5>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <h5><p id="smashCounter" class="smashText"><b>Smashed: {{smashCounter}}</b></p></h5>
          </div>
          <div class="text-center">
            <button type="button" class="btn green" (click)="smash()">SMASH</button>
            <button type="button" class="btn btn-danger" (click)="pass()">PASS</button>
          </div>
          <div class="col-sm">
            <h5> <p id="passCounter" class="passText"><b>Passed: {{passCounter}}</b></p></h5>
          </div>

          <div class="text-right">
            <button type="button" class="btn btn-primary" (click)="clearCounter()">CLEAR</button>
          </div>
        </div>

      </div>
    </div>
    <div class="row p-4 text-center">
      <div class="form-group row">
        <label for="inputMode" class="col-sm-2 col-form-label">Mode</label>
        <div class="col-sm-10">
          <select id="inputMode" class="form-control" onchange="changeMode()">
            <option selected value=0>Consecutive</option>
            <option value=1>Random</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputFolder" class="col-sm-2 col-form-label">Folder</label>
        <div class="col-sm-10">
          <select id="inputFolder" class="form-control" [(ngModel)]="folderSelected">
            <option *ngFor="let folder of folders" [value]="folder">
              {{folder}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="container"></div>

  <div class="row">
    <div class="col-md-6">
      <h3>Smashed</h3>
      <div id="smashedImg">

      </div>
    </div>
    <div class="col-md-6">
      <h3>Passed</h3>
      <div id="passedImg">

      </div>
    </div>
  </div>
</div>
<div id="ventanaModal" class="modal">
  <div class="modal-content">
    <div class="text-center">
      <h1 id="modalImgName"></h1>
      <img id="modalImg" />
    </div>
  </div>
</div>

<router-outlet></router-outlet>
